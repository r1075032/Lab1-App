<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="home">
        <div class="landing-page">
            <div class="header"></div>

                <div class="about-heading">
                    <div class="heading"></div>
                </div>

            <div class="grid">
                <div class="image1">
                    <img src="#" alt="image1">
                </div>
            <div class="column">
                    <div class="image2">
                        <img src="#" alt="image2">
                    </div>
                    <div class="image3">
                        <img src="#" alt="image3">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="about-us">
        <p>About Us</p>
    </div>
    <div class="about-description">
        <p>Fumble is a student club where creativity and <br>
            collaboration take center stage. We regularly <br>
            organize events, workshops, and networking </p>
    </div>

    <div class="group">
        <div class="logo">
            <div class="logo-image">
                <img src="#" alt="logo-image">
            </div>
        </div>
    </div>

    <div class="navigation">
        <div class="home-icon">
            <div class="nav-icon">
                <a href="#"><i class="fa-solid fa-house"></i></a>
            </div>
            <div class="nav-text">Home</div>
        </div>
    
        <div class="shop-icon">
            <div class="nav-icon">
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
            <div class="nav-text">Shop</div>
        </div>
        
        <div class="events-icon">
            <div class="nav-icon">
                <a href="#"><i class="fa-solid fa-calendar"></i></a>
            </div>
            <div class="nav-text">Events</div>
        </div>

        <div class="cart-icon">
            <div class="nav-icon">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <div class="nav-text">Cart</div>
        </div>
    </div>
</body>
</html>
